<h1>Server Component</h1>

<label>Server Name</label>
<input type="text" (input)="onservname($event)" />
<br />

<button [disabled]="!nserver" (click)="clickfunn()">Add Server</button>
<p *ngIf="bttclk && msgst">{{ servername }}{{ servercreate }}</p>
<button (click)="hidemsg()" *ngIf="msgst">OK</button>
<p>
  Server Status :
  <span
    [ngStyle]="{ color: getColor() }"
    [ngClass]="{ c1: serverST === 'online' }"
  >
    {{ serverST }}</span
  >
</p>
