<h3>Add New servers or Blue Print</h3>

<div>
  <h4>Server Name:</h4>
  <input type="text" [(ngModel)]="servername" />

  <h4>Server Content:</h4>
  <input type="text" [(ngModel)]="servercontent" /><br /><br />

  <button (click)="addserv()">Add Server</button
  ><button (click)="addblprint()">Add Blueprint</button>
</div>
