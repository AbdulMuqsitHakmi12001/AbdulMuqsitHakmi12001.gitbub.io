<div class="main-div">
  <div
    class="info-box-div zoom-in-animation"
    [ngStyle]="{
      display: boxContent.displayStyle,
    }"
  >
    <div class="img-div">
      <img class="div-img" [src]="boxContent.imageUrl" alt="My Profile" />
    </div>
    <div class="textdiv" [ngClass]="{ customSettingClass: flag == true }">
      <h4>{{ boxContent.heading4 }}</h4>
      <h1>{{ boxContent.heading1 }}</h1>
      <p>{{ boxContent.paragraphContent }}</p>
    </div>
    <div class="divicon">
      <img class="iconimg" src="..//../assets/pics/icon.png" alt="" />
    </div>
  </div>
</div>
